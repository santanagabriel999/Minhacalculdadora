<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <title>Minha-Calucladora</title>
  </head>
  <body>
    <div class="calculadora">
      <div class="calculadora-container">
        <div class="somas">
          <button id="somar">+</button>
          <button id="diminuir">-</button>
          <button id="multiplicar">*</button>
          <button id="dividir">/</button>
          <button id="apagar">A</button>
        </div>
        <div class="linha">
          <input type="text" id="Resultado" placeholder="RESULTADO" autofocus maxlength="20" />
          <div class="coisas">
            <button id="limpar">C</button>
            <button id="igual">=</button>
          </div>
        </div>

        <div class="numeros">
          <button id="zero">0</button>
          <button id="um">1</button>
          <button id="dois">2</button>
          <button id="tres">3</button>
          <button id="quatro">4</button>
          <button id="cinco">5</button>
          <button id="seis">6</button>
          <button id="sete">7</button>
          <button id="oito">8</button>
          <button id="nove">9</button>
        </div>
      </div>
    </div>
    <script src="/js.js"></script>
  </body>
</html>
